<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Суши | ZeroSushi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/additional.css">
</head>
<body>
    <div class="cyber-background"></div>
    
    <nav class="nav">
        <div class="logo">
            <i class="fas fa-fish"></i> ZeroSushi
        </div>
        <div class="nav-links">
            <a href="../index.html">Главная</a>
            <a href="#about">О нас</a>
            <a href="#promotions">Акции</a>
            <a href="#contact">Контакты</a>
        </div>
        <div class="nav-controls">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Поиск блюд...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="nav-icons">
                <div class="nav-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">3</span>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="mega-title">Суши</h1>
            <p class="hero-subtitle">Открой для себя гастрономическое приключение</п>
        </div>
    </section>

    <div class="food-cards-container">
        <div class="food-card" data-name="дракон ролл" data-category="sushi">
            <img src="https://via.placeholder.com/300x200?text=Dragon+Roll" alt="Дракон Ролл" class="food-image">
            <div class="price-tag">8990₸</div>
            <h3>Дракон Ролл</h3>
        </div>
        <div class="food-card" data-name="филадельфия" data-category="sushi">
            <img src="https://via.placeholder.com/300x200?text=Philadelphia" alt="Филадельфия" class="food-image">
            <div class="price-tag">7990₸</div>
            <h3>Филадельфия</h3>
        </div>
        <div class="food-card" data-name="калифорния" data-category="sushi">
            <img src="https://via.placeholder.com/300x200?text=California" alt="Калифорния" class="food-image">
            <div class="price-tag">6990₸</div>
            <h3>Калифорния</х3>
        </div>
        <div class="food-card" data-name="спайси тунец" data-category="sushi">
            <img src="https://via.placeholder.com/300x200?text=Spicy+Tuna" alt="Спайси Тунец" class="food-image">
            <div class="price-tag">9990₸</div>
            <h3>Спайси Тунец</h3>
        </div>
        <div class="food-card" data-name="сяке маки" data-category="sushi">
            <img src="https://via.placeholder.com/300x200?text=Salmon+Maki" alt="Сяке Маки" class="food-image">
            <div class="price-tag">4990₸</div>
            <h3>Сяке Маки</h3>
        </div>
        <div class="food-card" data-name="унаги ролл" data-category="sushi">
            <img src="https://via.placeholder.com/300x200?text=Unagi+Roll" alt="Унаги Ролл" class="food-image">
            <div class="price-tag">10990₸</div>
            <h3>Унаги Ролл</h3>
        </div>
        <div class="food-card" data-name="вегетарианский ролл" data-category="sushi">
            <img src="https://via.placeholder.com/300x200?text=Vegetarian+Roll" alt="Вегетарианский Ролл" class="food-image">
            <div class="price-tag">5990₸</div>
            <h3>Вегетарианский Ролл</h3>
        </div>
    </div>

    <script src="../scripts/effects.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
