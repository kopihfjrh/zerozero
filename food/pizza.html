<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пицца | ZeroSushi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/additional.css">
</head>
<body>
    <div class="cyber-background"></div>
    
    <nav class="nav">
        <div class="logo">
            <i class="fas fa-fish"></i> ZeroSushi
        </div>
        <div class="nav-links">
            <a href="../index.html">Главная</a>
            <a href="#about">О нас</a>
            <a href="#promotions">Акции</a>
            <a href="#contact">Контакты</a>
        </div>
        <div class="nav-controls">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Поиск блюд...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="nav-icons">
                <div class="nav-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">3</span>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="mega-title">Пицца</h1>
            <p class="hero-subtitle">Открой для себя гастрономическое приключение</п>
        </div>
    </section>

    <div class="food-cards-container">
        <div class="food-card" data-name="маргарита" data-category="pizza">
            <img src="https://via.placeholder.com/300x200?text=Margherita" alt="Маргарита" class="food-image">
            <div class="price-tag">4990₸</div>
            <h3>Маргарита</h3>
        </div>
        <div class="food-card" data-name="пепперони" data-category="pizza">
            <img src="https://via.placeholder.com/300x200?text=Pepperoni" alt="Пепперони" class="food-image">
            <div class="price-tag">5990₸</div>
            <h3>Пепперони</h3>
        </div>
        <div class="food-card" data-name="гавайская" data-category="pizza">
            <img src="https://via.placeholder.com/300x200?text=Hawaiian" alt="Гавайская" class="food-image">
            <div class="price-tag">6990₸</div>
            <h3>Гавайская</х3>
        </div>
    </div>

    <script src="../scripts/effects.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
