<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сеты | ZeroSushi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/additional.css">
</head>
<body>
    <div class="cyber-background"></div>
    
    <nav class="nav">
        <div class="logo">
            <i class="fas fa-fish"></i> ZeroSushi
        </div>
        <div class="nav-links">
            <a href="../index.html">Главная</a>
            <a href="#about">О нас</a>
            <a href="#promotions">Акции</a>
            <a href="#contact">Контакты</a>
        </div>
        <div class="nav-controls">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Поиск блюд...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="nav-icons">
                <div class="nav-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">3</span>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="mega-title">Сеты</h1>
            <p class="hero-subtitle">Открой для себя гастрономическое приключение</п>
        </div>
    </section>

    <div class="food-cards-container">
        <div class="food-card" data-name="премиум сет" data-category="set">
            <img src="https://via.placeholder.com/300x200?text=Premium+Set" alt="Премиум Сет" class="food-image">
            <div class="price-tag">29990₸</div>
            <h3>Премиум Сет</h3>
        </div>
        <div class="food-card" data-name="тайский сет" data-category="set">
            <img src="https://via.placeholder.com/300x200?text=Thai+Set" alt="Тайский Сет" class="food-image">
            <div class="price-tag">15990₸</div>
            <h3>Тайский Сет</h3>
        </div>
        <div class="food-card" data-name="королевский сет" data-category="set">
            <img src="https://via.placeholder.com/300x200?text=Royal+Set" alt="Королевский Сет" class="food-image">
            <div class="price-tag">24990₸</div>
            <h3>Королевский Сет</h3>
        </div>
    </div>

    <script src="../scripts/effects.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
